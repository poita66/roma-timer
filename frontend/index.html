<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Timer - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74c3c">
</head>
<body>
    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="auth-tab active">
                <h2>Welcome Back!</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="auth-tab">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <div id="authError" class="error-message"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üçÖ Roma Timer</h1>
                    <p>Focus with the Pomodoro Technique</p>
                </div>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button id="logoutBtn" class="btn btn-tertiary" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <section class="timer-display">
                <div class="timer-type" id="timerType">Work Session</div>
                <div class="timer-circle">
                    <svg width="200" height="200">
                        <circle cx="100" cy="100" r="90" stroke="#e0e0e0" stroke-width="8" fill="none"/>
                        <circle id="progressCircle" cx="100" cy="100" r="90" stroke="#e74c3c" stroke-width="8" fill="none"
                                stroke-dasharray="565.48" stroke-dashoffset="565.48" stroke-linecap="round"/>
                    </svg>
                    <div class="timer-text" id="timerText">25:00</div>
                </div>
                <div class="session-counter" id="sessionCounter">Session 1 of 4</div>
            </section>

            <section class="timer-controls">
                <button id="startBtn" class="btn btn-primary">‚ñ∂ Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>‚è∏ Pause</button>
                <button id="resetBtn" class="btn btn-tertiary">‚Ü∫ Reset</button>
                <button id="skipBtn" class="btn btn-tertiary">‚è≠ Skip</button>
            </section>

            <section class="settings">
                <h2>‚öôÔ∏è Settings</h2>
                <div class="setting-group">
                    <label for="workDuration">Work Duration (minutes):</label>
                    <input type="number" id="workDuration" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="shortBreakDuration">Short Break (minutes):</label>
                    <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="longBreakDuration">Long Break (minutes):</label>
                    <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label for="longBreakFrequency">Long break after:</label>
                    <select id="longBreakFrequency">
                        <option value="2">2 sessions</option>
                        <option value="3">3 sessions</option>
                        <option value="4" selected>4 sessions</option>
                        <option value="5">5 sessions</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="notificationsEnabled" checked>
                        Enable notifications
                    </label>
                </div>
                <div class="setting-group">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button id="saveSettings" class="btn btn-primary">Save Settings</button>
            </section>
        </main>

        <footer class="app-footer">
            <button id="testNotificationBtn" class="btn btn-secondary">üîî Test Notification</button>
            <p class="footer-text">Test browser notifications and check permissions</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
